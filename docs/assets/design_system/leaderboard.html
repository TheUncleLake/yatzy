<html>
    <head>
        <style>
            .modal {
                display: block;
                position: fixed;
                z-index: 1;
                padding-top: 10vh;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
            }
            .leaderboard {
                width: 40%;
                height: 80%;
                background: rgb(82, 53, 26);
                background: radial-gradient(rgb(138, 90, 45), rgb(82,53,26));
                margin: auto;
                border-width: 10px;
                border-style: ridge;
                border-color: saddlebrown;
            }
            .header {
                height: 6%;
                font-size: 1.5rem;
                font-family: 'Segoe UI', 'Arial', 'san-serif';
                background: darkgreen;
                background: radial-gradient(green, darkgreen);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                border-width: 2%;
                border-style: ridge;
                border-color: green;
            }
            .content {
                width: 100%;
                height: 93%;
                overflow: auto;
                margin: auto;
            }
            table, th, td {
                font-size: 1.1rem;
                font-family: 'Segoe UI', 'Arial', 'san-serif';
                color: white;
                width: 100%;
                table-layout: fixed;
                padding: 1% 1%;
                text-align: center;
                box-shadow: inset;
            }
            th {
                font-weight: bold;
            }
            tbody tr:nth-of-type(1) td:nth-of-type(1) {
                background-color: rgb(255,215,0);
                background-color: rgba(255,215,0,0.6);
            }
            tbody tr:nth-of-type(2) td:nth-of-type(1) {
                background-color: rgb(169,169,169);
                background-color: rgba(169,169,169,0.6);
            }
            tbody tr:nth-of-type(3) td:nth-of-type(1) {
                background-color: rgb(148,109,12);
                background-color: rgba(148,109,12,0.6);
            }
            th:nth-of-type(1), td:nth-of-type(1) {
                font-weight: bold;
                background-color: rgba(0,0,0,0.6);
            }
            th:nth-of-type(2), td:nth-of-type(2) {
                background-color: rgba(0,0,0,0.4);
            }
            thead tr th:nth-of-type(1) {
                width: 40%;
            }
        </style>
    </head>
    <body>
        <div class="modal">
            <div class="leaderboard">
                <div class="header">LEADERBOARD</div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Total Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>374</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>205</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>101</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>63</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
